  not_tracked: "%{file} は追跡されていません"
  no_files_to_pull: "pull 対象のファイルはありません"

# commands/status.rs - status 表示
status:
  workspaces: "Workspaces:"
  files_tracked: "  [%{count} files tracked]"
  shared_files: "Shared files:"

